<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شطرنج المحترفين</title>
    
    <!-- مكتبات أساسية -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        #board {
            width: 90vw;
            max-width: 400px;
            margin: 20px auto;
            touch-action: none; /* لمنع تحريك الصفحة أثناء اللعب */
        }
        .controls {
            background: #2c3e50;
            padding: 15px;
            border-radius: 10px;
            width: 85vw;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .status-box {
            background: #34495e;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #2ecc71;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            width: 45%;
            font-weight: bold;
            cursor: pointer;
        }
        button:active { background: #1e8449; }
        .highlight-hint {
            background: rgba(46, 204, 113, 0.5);
            border-radius: 50%;
            width: 40%;
            height: 40%;
            margin: 30%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h2 id="title">شطرنج المحترفين</h2>

    <div id="board"></div>

    <div class="controls">
        <div class="status-box" id="status">جاري التحميل...</div>
        <button onclick="resetGame()" id="newGameBtn">جيم جديد</button>
        <button onclick="toggleAI()" id="aiBtn">الخصم: كمبيوتر</button>
        <button onclick="changeLang()" id="langBtn" style="width: 95%">English</button>
    </div>

    <script>
        var board = null;
        var game = new Chess();
        var aiEnabled = true;
        var currentLang = 'ar';

        // 1. إعداد اللوحة
        function onDragStart (source, piece, position, orientation) {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
            showHints(source);
        }

        function onDrop (source, target) {
            removeHints();
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            updateStatus();
            if (aiEnabled && !game.game_over()) {
                window.setTimeout(makeBestMove, 250);
            }
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        // 2. تلميحات الحركات
        function showHints(square) {
            var moves = game.moves({ square: square, verbose: true });
            moves.forEach(m => {
                $('.square-' + m.to).append('<div class="highlight-hint"></div>');
            });
        }

        function removeHints() {
            $('.highlight-hint').remove();
        }

        // 3. ذكاء اصطناعي (مستوى متوسط إلى قوي)
        function makeBestMove() {
            var moves = game.moves();
            if (moves.length === 0) return;

            // استراتيجية بسيطة: البحث عن أفضل حركة فورية (Agressive Capture)
            moves.sort(function(a, b) { return 0.5 - Math.random() }); // عشوائية لعدم التكرار
            
            var bestMove = moves[0];
            for(var i=0; i<moves.length; i++) {
                if(moves[i].indexOf('#') !== -1) { bestMove = moves[i]; break; } // كش ملك فوراً
                if(moves[i].indexOf('+') !== -1) { bestMove = moves[i]; } // كش
            }

            game.move(bestMove);
            board.position(game.fen());
            updateStatus();
        }

        // 4. تحديث الحالة واللغة
        function updateStatus() {
            var status = '';
            var turn = (game.turn() === 'w') ? (currentLang === 'ar' ? 'الأبيض' : 'White') : (currentLang === 'ar' ? 'الأسود' : 'Black');

            if (game.in_checkmate()) status = (currentLang === 'ar' ? 'كش ملك! فاز ' : 'Checkmate! Winner: ') + turn;
            else if (game.in_draw()) status = (currentLang === 'ar' ? 'تعادل!' : 'Draw!');
            else status = (currentLang === 'ar' ? 'الدور على: ' : 'Turn: ') + turn;

            $('#status').text(status);
        }

        function resetGame() {
            game.reset();
            board.start();
            updateStatus();
        }

        function toggleAI() {
            aiEnabled = !aiEnabled;
            $('#aiBtn').text(aiEnabled ? 
                (currentLang === 'ar' ? 'الخصم: كمبيوتر' : 'Opponent: AI') : 
                (currentLang === 'ar' ? 'الخصم: إنسان' : 'Opponent: Human'));
        }

        function changeLang() {
            currentLang = (currentLang === 'ar' ? 'en' : 'ar');
            $('#title').text(currentLang === 'ar' ? 'شطرنج المحترفين' : 'Pro Chess');
            $('#newGameBtn').text(currentLang === 'ar' ? 'جيم جديد' : 'New Game');
            $('#langBtn').text(currentLang === 'ar' ? 'English' : 'العربية');
            toggleAI(); toggleAI(); // تحديث نص زر الـ AI
            updateStatus();
        }

        // تشغيل اللعبة عند التحميل
        $(document).ready(function() {
            var config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };
            board = Chessboard('board', config);
            updateStatus();
        });

    </script>
</body>
</html>
