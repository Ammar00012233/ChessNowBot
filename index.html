<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شطرنج المحترفين</title>
    <!-- مكتبات اللوحة والمنطق -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #2c3e50; color: white; }
        #board { width: 400px; margin: 20px auto; }
        .controls { margin-top: 20px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h1 id="title">شطرنج المحترفين</h1>
    <div id="board"></div>
    
    <div class="controls">
        <button onclick="setLanguage('ar')">العربية</button>
        <button onclick="setLanguage('en')">English</button>
        <p id="status">الحالة: دور الأبيض</p>
    </div>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');

        function onDragStart (source, piece, position, orientation) {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop (source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' 
            });

            if (move === null) return 'snapback';
            updateStatus();
        }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'w') ? 'الأبيض' : 'الأسود';

            if (game.in_checkmate()) {
                status = 'انتهت اللعبة، ' + moveColor + ' خسر (كش ملك).';
            } else if (game.in_draw()) {
                status = 'تعادل!';
            } else {
                status = 'دور ' + moveColor;
            }
            $status.html(status);
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        board = Chessboard('board', config);

        function setLanguage(lang) {
            if(lang === 'ar') {
                document.getElementById('title').innerText = "شطرنج المحترفين";
                document.dir = "rtl";
            } else {
                document.getElementById('title').innerText = "Pro Chess";
                document.dir = "ltr";
            }
        }
    </script>
</body>
</html>
