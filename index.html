<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>شطرنج ضد الكمبيوتر</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; }
    #board { width: 400px; margin: 20px; }
    #status { margin: 10px; font-size: 18px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stockfish/stockfish.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
  <h2>شطرنج ضد الكمبيوتر</h2>
  <div id="board"></div>
  <div id="status"></div>
  <button onclick="startNewGame()">جيم جديد</button>
  <script>
    var board = null;
    var game = new Chess();
    var engine = STOCKFISH();
    var statusEl = document.getElementById('status');

    function onDragStart (source, piece, position, orientation) {
      if (game.game_over() || piece.search(/^b/) !== -1) {
        return false;
      }
    }

    function makeEngineMove () {
      engine.postMessage('position fen ' + game.fen());
      engine.postMessage('go depth 15');
    }

    engine.onmessage = function(event) {
      var line = event && event.data ? event.data : event;
      if (typeof line === "string" && line.startsWith('bestmove')) {
        var move = line.split(' ')[1];
        if (move && move !== '(none)') {
          game.move({ from: move.substring(0,2), to: move.substring(2,4), promotion: 'q' });
          board.position(game.fen());
          updateStatus();
        }
      }
    };

    function onDrop (source, target) {
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      updateStatus();
      window.setTimeout(makeEngineMove, 250);
    }

    function updateStatus () {
      var status = '';
      if (game.in_checkmate()) {
        status = 'كش مات! انتهت اللعبة.';
      } else if (game.in_draw()) {
        status = 'تعادل!';
      } else {
        status = (game.turn() === 'w' ? 'دورك' : 'دور الكمبيوتر');
        if (game.in_check()) {
          status += ' — كش!';
        }
      }
      statusEl.innerHTML = status;
    }

    function startNewGame() {
      game.reset();
      board.position('start');
      updateStatus();
    }

    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
    };
    board = Chessboard('board', config);
    updateStatus();
  </script>
</body>
</html>
