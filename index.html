<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شطرنج المحترفين Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
        }
        #board {
            width: 95vw;
            max-width: 400px;
            margin: 20px auto;
        }
        /* تصميم التلميحات (النقاط الخضراء) */
        .highlight-hint {
            background: rgba(39, 174, 96, 0.4);
            border-radius: 50%;
            width: 30%;
            height: 30%;
            margin: 35%;
            pointer-events: none; /* أهم سطر: يسمح بمرور النقرات من خلال الدائرة */
        }
        .controls {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            width: 90vw;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .status-box { margin-bottom: 15px; font-size: 1.1rem; color: #2ecc71; }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            width: 45%;
            font-weight: bold;
        }
        button.secondary { background: #34495e; }
    </style>
</head>
<body>

    <h2 id="title">شطرنج المحترفين</h2>

    <div id="board"></div>

    <div class="controls">
        <div class="status-box" id="status">الدور على: الأبيض</div>
        <button onclick="newGame()">جيم جديد</button>
        <button onclick="toggleAI()" id="aiBtn" class="secondary">الوضع: ضد الكمبيوتر</button>
        <button onclick="changeLang()" style="width: 95%">English</button>
    </div>

    <!-- استدعاء محرك Stockfish من رابط خارجي لضمان القوة -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var aiEnabled = true;
        var currentLang = 'ar';
        var stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');

        function removeHighlights() {
            $('#board .square-55d6').empty();
        }

        function addHighlight(square) {
            var $square = $('#board .square-' + square);
            $square.append('<div class="highlight-hint"></div>');
        }

        function onDragStart (source, piece) {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }

            removeHighlights();
            var moves = game.moves({ square: source, verbose: true });
            moves.forEach(m => addHighlight(m.to));
        }

        function onDrop (source, target) {
            removeHighlights();
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            updateStatus();
            if (aiEnabled) window.setTimeout(makeBestMove, 250);
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        // تشغيل محرك Stockfish للحصول على صعوبة حقيقية
        function makeBestMove() {
            if (game.game_over()) return;
            
            // إرسال الوضع الحالي للمحرك
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 15'); // مستوى الصعوبة (15 عمق)

            stockfish.onmessage = function(event) {
                if (event.data.startsWith('bestmove')) {
                    var move = event.data.split(' ')[1];
                    game.move({ from: move.substring(0,2), to: move.substring(2,4), promotion: 'q' });
                    board.position(game.fen());
                    updateStatus();
                }
            };
        }

        function updateStatus () {
            var status = (game.turn() === 'w') ? 'الأبيض' : 'الأسود';
            if (game.in_checkmate()) status = 'كش ملك! فاز ' + (game.turn() === 'w' ? 'الأسود' : 'الأبيض');
            else if (game.in_draw()) status = 'تعادل!';
            else status = 'الدور على: ' + status;
            
            $('#status').text(status);
        }

        function newGame() {
            game.reset();
            board.start();
            removeHighlights();
            updateStatus();
        }

        function toggleAI() {
            aiEnabled = !aiEnabled;
            $('#aiBtn').text(aiEnabled ? "الوضع: ضد الكمبيوتر" : "الوضع: شخصين");
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        board = Chessboard('board', config);
    </script>
</body>
</html>
